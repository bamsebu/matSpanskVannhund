<!DOCTYPE html>
<html>

<head>
    <title>Mat til valp</title>
    <link rel="apple-touch-icon" sizes="180x180"
        href="https://bamsebu.github.io/matSpanskVannhund/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32"
        href="https://bamsebu.github.io/matSpanskVannhund/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16"
        href="https://bamsebu.github.io/matSpanskVannhund/favicons/favicon-16x16.png">
    <link rel="manifest" href="https://bamsebu.github.io/matSpanskVannhund/favicons/site.webmanifest">

    <h1>Matmengde</h1>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
    </script>
    <link rel="stylesheet" href="stylesheet.css" />


</head>

<body>
    <div>
        <label for="fodselsDato">Fødselsdag:</label>
        <br>
        <input type="date" value="2021-10-24" id="fodselsDato" name="fodselsDato">
    </div>
    <div>
        <label for="Alder">Alder i måneder:</label>
        <br>
        <input type="number" id="Alder" name="Alder">
    </div>
    <div>
        <label for="Vektinput">Hundens vekt i kg:</label>
        <br>
        <input type="number" id="Vektinput" name="Vektinput" min="1" max="50">
    </div>
    <div>

        <label for="Matmengde">Anbefalt mengde vom i gram:</label>
        <br>
        <input type="text" id="Matmengde" name="Matmengde" readonly>
    </div>
    <div>
        <label for="Vom">Angi gitt mengde vom i gram:</label>
        <br>
        <input type="number" id="Vom" name="Vom" min="1" max="1000" value="250">
    </div>
    <div>
        <label for="Torrfor">Mengde tørrfor i gram:</label>
        <br>
        <input type="text" id="Torrfor" name="Torrfor" readonly>
    </div>
    <p>

    </p>

    <script src="numberMultiplier.js"></script>
</body>

</html>
